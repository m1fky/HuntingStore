<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous" async></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>

    <link href="{% static 'styles/indexStyle.css' %}" rel="stylesheet" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-16x16.png' %}" sizes="16x16" />
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-32x32.png' %}" sizes="32x32" />
    <link rel="manifest" href="favicon/site.webmanifest">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
        <div class="logo_div">
            <a href="./index.html" class="logo_href">
                <div class="logo_href">
                    <img class="img_logo" src="{% static 'vendor/Магазин_лого.png'" alt="Hunting Store" title="Hunting Store">
                    <span class="name_logo">Hunting Store</span>
                </div>
            </a>
        </div>

        <nav>
            <ul>
                <button class="auth-button"><li><a href="./index.html">Каталог</a></li></button>
                {% if request.user.is_authenticated %}
                    <button class="auth-button"><li><a href="pages/cart.html">Корзина</a></li></button>
                    <button class="auth-button"><li><a href="pages/profile.html">Личный кабинет</a></li></button>
                {% else %}
                    <button class="auth-button" onclick="openFormContainer()"><li><a href="{% url 'core:signup' %}" class="a">Регистрация</a></li></button>
                    <button class="auth-button" onclick="openFormContainer()"><li><a href="{% url 'core:login' %}" class="a">Вход</a></li></button>
                {% endif %}
                <button class="auth-button"><li><a href="pages/about.html">О магазине</a></li></button>
            </ul>
        </nav>
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>© 2025 Hunting Store. Все права защищены.</p>
        <p>Контакты: +7 900 123-45-67</p>
    </footer>
    <script src="{% static 'js/indexJS.js' %}"></script>
</body>
</html>
