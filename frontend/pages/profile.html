<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link href="../styles/profileStyle.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="../favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="../favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="manifest" href="../favicon/site.webmanifest">

    <title>Личный кабинет</title>
</head>
<body>
    <header>
        <div class="logo_div">
            <a href="../index.html" class="logo_href">
                <div class="logo_href">
                    <img class="img_logo" src="../vendor/Магазин_лого.png" alt="Hunting Store" title="Hunting Store">
                    <span class="name_logo">Hunting Store</span>
                </div>
            </a>
        </div>
        <nav>
            <ul>
                <button class="auth-button"><li><a href="../index.html">Главная</a></li></button>
                <button class="auth-button"><li><a href="../index.html">Каталог</a></li></button>
                <button id="auth-button" class="auth-button" onclick="openFormContainer()"><li><span class="a">Регистрация/Авторизация</span></li></button>
                <button class="auth-button"><li><a href="../pages/cart.html">Корзина</a></li></button>
                <button id="logout-button" class="auth-button"><li><a href="/">Выйти</a></li></button>
                <button class="auth-button"><li><a href="../pages/about.html">О магазине</a></li></button>
            </ul>
        </nav>
    </header>
    
    <section class="profile-container">
        <nav class="sidebar">
            <ul>
                <li class="active" onclick="showTab('profile')">Мои данные</li>
                <li onclick="showTab('orders')">Мои заказы</li>
                <li onclick="showTab('favorites')">Избранное</li>
            </ul>
        </nav>
        
        <div class="content">
            <div id="profile" class="container">
                <h2>Мои данные</h2>
                <div class="form-group">
                    <label for="registerName">Имя</label>
                    <input type="text" id="registerName" placeholder="Иван">
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="registerSurname">Фамилия</label>
                    <input type="text" id="registerSurname" placeholder="Иванов">
                    <span class="error-message" id="surnameError"></span>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="ivan@example.com">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Телефон</label>
                    <input type="text" id="registerPhone" placeholder="+7 900 123-45-67">
                    <span class="error-message" id="phoneError"></span>
                </div>
                <div class="form-group">
                    <label for="address">Адрес</label>
                    <input type="text" id="address" placeholder="Москва, ул. Ленина, 1">
                    <span class="error-message" id="addressError"></span>
                </div>
                <button class="saveBtn" onclick="saveChanges()">Сохранить изменения</button>
            </div>
            
            <div id="orders" class="container" style="display: none;">
                <h2>Мои заказы</h2>
                <p>Ваш список заказов пуст :(</p>
                <button class="to_catalog_btn" onclick="goToCatalog()">Перейти к каталогу</button>
            </div>
            
            <div id="favorites" class="container" style="display: none;">
                <h2>Избранное</h2>
                <p>Ваш список избранного пуст :(</p>
                <button class="to_catalog_btn" onclick="goToCatalog()">Перейти к каталогу</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>© 2025 Hunting Store. Все права защищены.</p>
        <p>Контакты: +7 900 123-45-67</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="../js/profileJS.js"></script>
</body>
</html>
