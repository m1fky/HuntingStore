<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" 
    crossorigin="anonymous" defer></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous" async></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>

    <link href="../styles/cartStyle.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="../favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="../favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="manifest" href="../favicon/site.webmanifest">
    
    <title>Корзина</title>
</head>
<body>
    <header>
        <div class="logo_div">
            <a href="../index.html" class="logo_href">
                <div class="logo_href">
                    <img class="img_logo" src="../vendor/Магазин_лого.png" alt="Hunting Store" title="Hunting Store">
                    <span class="name_logo">Hunting Store</span>
                </div>
            </a>
        </div>
        <nav>
            <ul>
                <button class="auth-button"><li><a href="../index.html">Каталог</a></li></button>
                <li><button class="auth-button" onclick="openAuthModal()"><span class="a">Регистрация/Авторизация</span></button></li>
                <button class="auth-button"><li><a href="../pages/cart.html">Корзина</a></li></button>
                <button class="auth-button"><li><a href="../pages/profile.html">Личный кабинет</a></li></button>
                <button class="auth-button"><li><a href="../pages/about.html">О магазине</a></li></button>
            </ul>
        </nav>
    </header>

    <main class="main-flex-div">
        <h1>Корзина</h1>
        <section id="cart">
            <div id="cart-items"></div>
            <div class="cart-summary">
                <p class="total_sum">Общая сумма: <span id="total-price">0</span> ₽</p>
                <a href="/index.html" class="continue-shopping"><button class="cart-btn">Продолжить покупки</button></a>
            </div>
        </section>


        <!-- Форма оформления заказа -->
    <section id="checkout-section">
        <h2>Оформление заказа</h2>
        <form id="checkout-form">
            <label for="payment-method">Способ оплаты:</label>
            <select id="payment-method" required>
                <option value="" disabled selected>Выберите способ оплаты</option>
                <option value="card">Картой</option>
                <option value="sbp">СБП</option>
                <option value="cash">Наличными</option>
            </select>

            <label for="delivery-method">Способ доставки:</label>
            <select id="delivery-method" required>
                <option value="" disabled selected>Выберите способ доставки</option>
                <option value="pickup">Самовывоз</option>
                <option value="delivery">Доставка</option>
            </select>

            <div id="pickup-locations" class="hidden">
                <label for="pickup-point">Выберите магазин:</label>
                <select id="pickup-point" required>
                    <option value="" disabled selected>Выберите магазин</option>
                    <option value="store1">Москва, ул. Лесная, 5</option>
                    <option value="store2">Санкт-Петербург, Невский пр., 10</option>
                    <option value="store3">Новосибирск, ул. Советская, 15</option>
                </select>
            </div>

            <div id="delivery-address" class="hidden">
                <label for="region">Область:</label>
                <input type="text" id="region" placeholder="Введите область" required>

                <label for="city">Город:</label>
                <input type="text" id="city" placeholder="Введите город" required>

                <label for="street">Улица:</label>
                <input type="text" id="street" placeholder="Введите улицу" required>

                <label for="house">Дом:</label>
                <input type="text" id="house" placeholder="Введите номер дома" required>

                <label for="apartment">Квартира (если есть):</label>
                <input type="text" id="apartment" placeholder="Введите номер квартиры">
            </div>

            <button type="submit" class="cart-btn" id="submit-order" disabled>Оформить заказ</button>
        </form>
    </section>

    <div id="order-success" class="hidden">
        <p>✅ Ваш заказ успешно оформлен! Спасибо за покупку.</p>
    </div>
    
    </main>
    <footer>
        <p>© 2025 Hunting Store. Все права защищены.</p>
        <p>Контакты: +7 900 123-45-67</p>
    </footer>

    <script src="../js/cartJS.js"></script>
</body>
</html>
