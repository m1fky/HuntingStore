<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар - Hunting Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const products = {
                1: { title: "Охотничье ружье", image: "./vendor/tovar1.jpg", description: "Мощное охотничье ружье." },
                2: { title: "Ботинки", image: "./vendor/tovar2.jpg", description: "Прочные ботинки для походов." },
                3: { title: "Комбинезон", image: "./vendor/tovar3.jpg", description: "Тёплый и удобный комбинезон." },
                4: { title: "Набор раций", image: "./vendor/tovar4.jpg", description: "Радиостанции для связи." }
            };
            
            if (products[productId]) {
                document.getElementById("product-title").innerText = products[productId].title;
                document.getElementById("product-image").src = products[productId].image;
                document.getElementById("product-description").innerText = products[productId].description;
            } else {
                document.getElementById("product-container").innerHTML = "<h2>Товар не найден</h2>";
            }
        });
    </script>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between">
            <h1 id="product-title">Товар</h1>
            <nav>
                <a href="index.html" class="text-white me-3">Главная</a>
                <a href="catalog.html" class="text-white">Каталог</a>
            </nav>
        </div>
    </header>

    <section class="container mt-4" id="product-container">
        <div class="row">
            <div class="col-md-6">
                <img id="product-image" src="" class="img-fluid" alt="Товар">
            </div>
            <div class="col-md-6">
                <p id="product-description"></p>
                <button class="btn btn-success w-100">Купить</button>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>© 2025 Hunting Store. Все права защищены.</p>
    </footer>
</body>
</html>
